<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
    }
    input{
        background-color: white;
        outline: gray;
        border: none;
    }
    button{
        border: none;
        background-color: black;
        color: white;
        outline: gray;
    }
    button:hover{
        background-color: white;
        color: black;
        cursor: pointer;
    }
</style>
<body>
    <input id="inp" type="text">
    <button id="one" onclick="clicked()" >SUBMIT</button>
    <script>
        function clicked(){
            var inpu = document.getElementById("inp").value;
            let countinginput = 0
            for(let i=0; i<inpu.length; i++){
                if(inpu[i]== " "){
                    countinginput++;
                }
            }
            alert(countinginput+1)
        }
    </script>
</body>
</html>
